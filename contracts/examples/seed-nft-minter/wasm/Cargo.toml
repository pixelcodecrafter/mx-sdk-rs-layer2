[package]
name = "seed-nft-minter-wasm"
version = "0.0.0"
authors = ["Claudiu-Marcel Bruda <claudiu.bruda@dharitri.com>"]
edition = "2021"
publish = false

[lib]
crate-type = [ "cdylib",]

[workspace]
members = [ ".",]

[dev-dependencies]

[profile.release]
codegen-units = 1
opt-level = "z"
lto = true
debug = false
panic = "abort"

[dependencies.seed-nft-minter]
path = ".."

[dependencies.dharitri-wasm-node]
version = "0.10.8"
path = "../../../../dharitri-wasm-node"

[dependencies.dharitri-wasm-output]
version = "0.10.8"
path = "../../../../dharitri-wasm-output"
features = [ "wasm-output-mode",]
